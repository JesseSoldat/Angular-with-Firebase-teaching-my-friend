<h3>Login</h3>
<form ng-submit="vm.login(log)">
	<input type="text" placeholder="Email" required ng-model="log.email">
	<input type="text" placeholder="Password" required ng-model="log.password">
	<button>Login</button>
</form>
<br><br>
<form ng-submit="vm.register(reg)">
	<input type="text" placeholder="Email" required ng-model="reg.email">
	<input type="text" placeholder="Password" required ng-model="reg.password">
	<button>Register</button>
</form>
